  <!-- jsQR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    const scanLink = document.getElementById('scanLink');
    const modal = document.getElementById('modal');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const searchBar = document.getElementById('trackingNumber');
    const closeBtn = document.getElementById('closeBtn');
    const status = document.getElementById('status');

    let stream = null;
    let scanning = false;
    let scanInterval = null;

    scanLink.addEventListener('click', async (e) => {
      e.preventDefault();
      modal.style.display = 'flex';
      try {
        // Essayer caméra arrière
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } },
          audio: false
        });
      } catch (err) {
        // Si pas dispo, prendre la caméra par défaut
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
      }

      video.srcObject = stream;
      await video.play();
      scanning = true;
      startScanning();
    });

    function stopScanner() {
      scanning = false;
      if (scanInterval) clearInterval(scanInterval);
      if (video) {
        video.pause();
        video.srcObject = null;
      }
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }
    }

    closeBtn.addEventListener('click', () => {
      stopScanner();
      modal.style.display = 'none';
    });

    function startScanning() {
      const ctx = canvas.getContext('2d');
      scanInterval = setInterval(() => {
        if (!scanning || video.readyState !== video.HAVE_ENOUGH_DATA) return;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code) {
          searchBar.value = code.data; // remplir la barre
          status.textContent = "✅ Code détecté : " + code.data;
          stopScanner();
          setTimeout(()=> modal.style.display = 'none', 800);
        } else {
          status.textContent = "📡 Recherche de QR code…";
        }
      }, 250);
    }
  </script>

<script>
// Définition des étapes de suivi
const trackingSteps = [
    {id:'registered', title:'Colis Enregistré', icon:'fas fa-clipboard-check'},
    {id:'transit', title:'En Transit', icon:'fas fa-plane'},
    {id:'arrived', title:'Arrivé au Dépôt', icon:'fas fa-warehouse'},
    {id:'delivery', title:'En Cours de Livraison', icon:'fas fa-truck'},
    {id:'delivered', title:'Livré', icon:'fas fa-check-circle'}
];

// Retourne la classe CSS selon le statut
function getStatusBadgeClass(status) {
    const statusClasses = {
        'registered': 'status-registered',
        'transit': 'status-transit',
        'arrived': 'status-arrived',
        'delivery': 'status-delivery',
        'delivered': 'status-delivered'
    };
    return statusClasses[status] || 'status-registered';
}

// Retourne le texte lisible du statut
function getStatusText(status) {
    const statusTexts = {
        'registered': 'Enregistré',
        'transit': 'En Transit',
        'arrived': 'Au Dépôt',
        'delivery': 'En Livraison',
        'delivered': 'Livré'
    };
    return statusTexts[status] || 'Inconnu';
}

// Formate la date en français
function formatDate(date) {
    return new Date(date).toLocaleDateString('fr-FR', {
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
}

// Affiche les informations du colis
function displayTrackingResult(data) {
    const resultContainer = document.getElementById('trackingResult');
    
      // Crée la timeline à partir des étapes et du statut réel
    const currentIndex = trackingSteps.findIndex(step => step.id === data.currentStatus);
    const timeline = trackingSteps.map((step, index) => ({
        ...step,
        status: index === 0 ? 'completed' :           // Toujours cocher "Colis Enregistré"
                index <= currentIndex ? 'active' :   // Étapes jusqu'au statut actuel
                'pending',                            // Étapes futures
        date: index === 0 ? new Date(data.createdAt) :       // Date pour "Colis Enregistré"
              index <= currentIndex ? new Date(data.dates?.[step.id] || data.createdAt) : null,
        description: `Étape ${step.title} du colis`
    }));

    const html = `
        <div class="package-header">
            <div class="package-info">
                <h3>Colis de ${data.clientName}</h3>
                <div class="tracking-number">${data.trackingNumber}</div>
            </div>
            <div class="status-badge ${getStatusBadgeClass(data.currentStatus)}">
                ${getStatusText(data.currentStatus)}
            </div>
        </div>

        <div class="package-details">
            <div class="detail-item">
                <div class="detail-label">Destination</div>
                <div class="detail-value">${data.destination}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Poids</div>
                <div class="detail-value">${data.weight}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Description</div>
                <div class="detail-value">${data.description}</div>
            </div>
        </div>

        <div class="timeline">
            ${timeline.map(step => `
                <div class="timeline-item ${step.status}">
                    <div class="timeline-content">
                        <div class="timeline-title">
                            <i class="${step.icon}"></i> ${step.title}
                        </div>
                        <div class="timeline-description">${step.description}</div>
                        ${step.date ? `<div class="timeline-date">${formatDate(step.date)}</div>` : ''}
                    </div>
                </div>
            `).join('')}
        </div>

        ${data.currentStatus !== 'delivered' ? `
            <div class="estimated-delivery">
                <h4><i class="fas fa-calendar-alt"></i> Livraison Estimée</h4>
                <div class="estimated-date">${formatDate(data.estimatedDelivery)}</div>
            </div>
        ` : ''}
    `;
    resultContainer.innerHTML = html;
    resultContainer.style.display = 'block';
}

// Affichage si aucun colis trouvé
function displayNoResult() {
    const resultContainer = document.getElementById('trackingResult');
    resultContainer.innerHTML = `
        <div class="no-result">
            <div class="no-result-icon"><i class="fas fa-search"></i></div>
            <h3>Aucun Colis Trouvé</h3>
            <p>Le numéro de suivi que vous avez saisi n'existe pas dans notre système.</p>
        </div>
    `;
    resultContainer.style.display = 'block';
}

function mapStatusToId(status) {
    const mapping = {
        'Colis enregistre': 'registered',
        'En Transit': 'transit',
        'Arrivé au Dépôt': 'arrived',
        'En Cours de Livraison': 'delivery',
        'Livré': 'delivered'
    };
    return mapping[status] || 'registered'; // fallback si non reconnu
}

// Gestion du formulaire de recherche
document.getElementById('trackingForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const trackingNumber = document.getElementById('trackingNumber').value.trim();
    const btn = document.getElementById('searchBtn');
    const originalText = btn.innerHTML;

    if (!trackingNumber) {
        alert('Veuillez entrer un numéro de suivi');
        return;
    }

    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Recherche...';
    btn.disabled = true;

    try {
        const response = await fetch(`getColis.php?trackingNumber=${trackingNumber}`);
        const result = await response.json();
        
        if (result.success && result.data) {
            const d = result.data;
            const data = {
                trackingNumber: d.numero_suivi,
                clientName: d.destinataire_nom,
                destination: d.ville_recuperation,
                weight: d.poids_lbs + ' lbs',
                description: d.description_detaillee,
                currentStatus: mapStatusToId(d.current_status), // ✅ conversion ici
                estimatedDelivery: d.date_prevue_arrivee,
                createdAt: d.date_enregistrement,
                dates: d.dates_etapes // objet optionnel contenant les dates de chaque étape
            };
            displayTrackingResult(data);
        } else {
            displayNoResult();
        }
    } catch(err) {
        alert('Erreur: ' + err.message);
    } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
    }
});


</script>
