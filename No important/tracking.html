<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi de Colis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #001b72;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #001b72;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #001b72;
      color: white;
      cursor: pointer;
      font-weight: 600;
      border-radius: 70px;
    }
    button:hover {
      background-color: #ea002a;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #001b72;
      border-radius: 5px;
      background-color: #f0f8ff;
      color: #001b72;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üì¶ Suivi de Colis</h2>
  <form id="trackingForm">
    <label for="trackingNumber">Entrez votre num√©ro de suivi :</label>
    <input type="text" id="trackingNumber" placeholder="Ex: AYITI12345" required>
    <button type="button" onclick="trackPackage()">V√©rifier le suivi</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>
</div>

<script>
  function trackPackage() {
    const trackingNumber = document.getElementById("trackingNumber").value.trim();
    const resultDiv = document.getElementById("result");

    if (!trackingNumber) {
      alert("Veuillez entrer un num√©ro de suivi valide.");
      return;
    }

    // üîπ Exemple de suivi simul√© (plus tard on pourra connecter une base de donn√©es)
    let status = "";
    if (trackingNumber.startsWith("AYITI")) {
      status = "‚úÖ Votre colis est en transit vers Ha√Øti.";
    } else if (trackingNumber.startsWith("USA")) {
      status = "üì¶ Votre colis est en pr√©paration aux √âtats-Unis.";
    } else if (trackingNumber.startsWith("DEL")) {
      status = "üöö Votre colis est en cours de livraison.";
    } else {
      status = "‚ùå Num√©ro de suivi introuvable. V√©rifiez et r√©essayez.";
    }

    resultDiv.style.display = "block";
    resultDiv.textContent = `Suivi [${trackingNumber}] : ${status}`;
  }
</script>

</body>
</html>
